<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />

    <!-- TAMBAHAN UNTUK PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0d6efd" />

    <title>Kontak Kami - Military Information</title>
    <style>
      /* Reset dan variabel */
      :root {
        --primary: #0d6efd;
        --dark: #212529;
        --light: #f8f9fa;
        --white: #fff;
        --gray: #6c757d;
        --gray-dark: #343a40;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        max-width: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.5;
        color: var(--dark);
        background-color: var(--white);
      }

      /* Navbar */
      .navbar {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        background-color: var(--dark);
        color: var(--white);
      }

      .navbar-brand {
        font-size: 1.25rem;
        text-decoration: none;
        color: var(--white);
        font-weight: 500;
      }

      .navbar-nav {
        display: flex;
        flex-direction: column;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-item {
        margin: 0;
      }

      .nav-link {
        display: block;
        padding: 0.5rem 1rem;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.75);
        transition: color 0.15s ease-in-out;
      }

      .nav-link:hover,
      .nav-link.active {
        color: var(--white);
      }

      .navbar-toggler {
        padding: 0.25rem 0.75rem;
        font-size: 1.25rem;
        line-height: 1;
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.25rem;
        color: rgba(255, 255, 255, 0.75);
        cursor: pointer;
      }

      .navbar-toggler-icon {
        display: inline-block;
        width: 1.5em;
        height: 1.5em;
        vertical-align: middle;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
      }

      .navbar-collapse {
        flex-basis: 100%;
        flex-grow: 1;
        align-items: center;
      }

      /* Container */
      .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      /* Form */
      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .form-control {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: var(--dark);
        background-color: var(--white);
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .form-control:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }

      textarea.form-control {
        resize: vertical;
      }

      /* Button */
      .btn {
        display: inline-block;
        font-weight: 400;
        line-height: 1.5;
        color: var(--dark);
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        background-color: transparent;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .btn-primary {
        color: var(--white);
        background-color: var(--primary);
        border-color: var(--primary);
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }

      .w-100 {
        width: 100% !important;
      }

      /* Utility classes */
      .py-5 {
        padding-top: 3rem !important;
        padding-bottom: 3rem !important;
      }

      .text-center {
        text-align: center !important;
      }

      .mb-4 {
        margin-bottom: 1.5rem !important;
      }

      .mb-3 {
        margin-bottom: 1rem !important;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
      }

      .justify-content-center {
        justify-content: center !important;
      }

      .col-md-6 {
        flex: 0 0 auto;
        width: 50%;
        padding-right: 15px;
        padding-left: 15px;
      }

      /* Footer */
      footer {
        background-color: var(--dark);
        color: var(--white);
        text-align: center;
        padding: 1rem 0;
      }

      /* ===== MOBILE RESPONSIVE FIXES ===== */
      
      /* Text wrapping fixes */
      .text-fix {
        word-break: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
      }

      /* Mobile First Responsive */
      @media (max-width: 768px) {
        .container {
          padding-right: 10px;
          padding-left: 10px;
          max-width: 100%;
        }
        
        /* Navbar Mobile */
        .navbar {
          padding: 0.5rem;
        }
        
        .navbar-brand {
          font-size: 1.1rem;
        }
        
        .nav-link {
          padding: 0.5rem;
          font-size: 0.9rem;
        }
        
        /* Form Mobile */
        .col-md-6 {
          width: 100%;
        }
        
        .py-5 {
          padding-top: 2rem !important;
          padding-bottom: 2rem !important;
        }
        
        h1 {
          font-size: 1.8rem !important;
        }
        
        /* Better spacing */
        .mb-4 {
          margin-bottom: 1rem !important;
        }
        
        .mb-3 {
          margin-bottom: 0.75rem !important;
        }
        
        .form-control {
          font-size: 16px; /* Prevent zoom on iOS */
        }
      }

      /* Extra Small Devices */
      @media (max-width: 576px) {
        .container {
          padding-right: 8px;
          padding-left: 8px;
        }
        
        .navbar-brand {
          font-size: 1rem;
        }
        
        /* Better text sizing */
        body {
          font-size: 14px;
        }
        
        h1 { font-size: 1.5rem; }
        
        .form-label {
          font-size: 0.9rem;
        }
        
        .btn {
          font-size: 0.9rem;
          padding: 0.4rem 0.8rem;
        }
      }

      /* Desktop Responsive */
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }

      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }

        .navbar-expand-lg .navbar-nav {
          flex-direction: row;
        }

        .navbar-expand-lg .navbar-collapse {
          display: flex !important;
          flex-basis: auto;
        }

        .navbar-expand-lg .navbar-toggler {
          display: none;
        }

        .ms-auto {
          margin-left: auto !important;
        }

        .col-md-6 {
          flex: 0 0 auto;
          width: 50%;
        }
      }

      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }

      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }

      /* JavaScript untuk toggle navbar */
      .collapse:not(.show) {
        display: none;
      }

      .collapse.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Military Information</a>
        <button class="navbar-toggler" type="button" id="navbarToggle">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <section class="container py-5">
      <h1 class="text-center mb-4 text-fix">Hubungi Kami</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Masukkan nama Anda"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nama@email.com"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Tulis pesan Anda"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Kirim Pesan
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Military Information. All rights reserved.</p>
    </footer>

    <script>
      // JavaScript untuk toggle navbar
      document
        .getElementById("navbarToggle")
        .addEventListener("click", function () {
          const navbarNav = document.getElementById("navbarNav");
          navbarNav.classList.toggle("show");
        });
    </script>

    <script>
      // Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("./sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration.scope);
            })
            .catch((err) => {
              console.log("SW registration failed: ", err);
            });
        });
      }
    </script>
  </body>
</html>
